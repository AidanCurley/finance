<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Invoice Payment Portal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="/js/application.js" defer></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container-fluid">
    <p class="fs-4">Invoice Payment Portal</p>
    <form action="#" th:action="@{/portal/invoice}" th:object="${invoice}" method="post">
        <div class="mb-3">
            <label for="reference" class="form-label">Invoice Reference:</label>
            <input type="text" class="form-control w-25" id="reference" aria-describedby="referenceHelp"
                   th:field="*{reference}" onkeyup="this.value = this.value.toUpperCase();"
                   onkeydown="hideAlert()">
            <div id="referenceHelp" class="form-text">Enter your unique invoice reference number.</div>
            <div id="alert" class="alert alert-warning w-25" role="alert"
                 th:if="${#fields.hasErrors('reference')}"
                 th:errors="*{reference}">reference error
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Find Invoice</button>
    </form>
</div>
</body>
</html>
